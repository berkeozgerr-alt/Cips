<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cips Oylama Şöleni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="winner-header">
        <h1 id="winner-text">En çok oy verilen cips dağıtılacaktır!</h1>
    </header>

    <main class="chip-container">
        <div class="chip-card" data-chip="Doritos" id="chip-Doritos">
            <img src="assets/doritos.png" alt="Doritos Logosu" class="chip-image">
            <div class="vote-box">
                <span class="checkmark">✔</span>
            </div>
        </div>
        
        <div class="chip-card" data-chip="Pringles" id="chip-Pringles">
            <img src="assets/pringles.png" alt="Pringles Logosu" class="chip-image">
            <div class="vote-box">
                <span class="checkmark">✔</span>
            </div>
        </div>

        </main>

    <script src="script.js"></script>
</body>
</html>
